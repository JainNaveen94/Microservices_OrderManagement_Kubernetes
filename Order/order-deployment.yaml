apiVersion: apps/v1
kind: Deployment
metadata:
  name: order-service-gke
  labels:
    app: order-service
spec:
  selector:
    matchLabels:
      app: order-service
  replicas: 3
  template:
    metadata:
      labels:
        app: order-service
    spec:
      containers:
      - name: order-service
        image: naveenjain94/orderservice
        ports:
        - containerPort: 7000
